<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="img_container">
        <picture>
          <!-- Set this width for when you want to change to desktop photo -->
          <source
            media="(min-width: 900px)"
            srcset="./images/image-header-desktop.jpg"
          />
          <img
            src="./images/image-header-mobile.jpg"
            alt="IfItDoesntMatchAnyMedia"
          />
        </picture>
      </div>
      <div class="card_content">
        <h1 class="title">
          Get <em>insights</em> that help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stat_item">
            <p class="number">10k+</p>
            <p class="stat_desc">companies</p>
          </div>
          <div class="stat_item">
            <p class="number">314</p>
            <p class="stat_desc">templates</p>
          </div>
          <div class="stat_item">
            <p class="number">12m+</p>
            <p class="stat_desc">queries</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ewhite1999">Edward White</a>.
    </div>
  </body>
</html>
